<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   <header class="encabezado">
    <ul class="lista">
        <li class="lista__item"><a class="lista__link" href="usuarios.html">Usuarios</a></li>
        <li class="lista__item"><a class="lista__link" href="generos.html">Generos</a></li>
        <li class="lista__item"><a class="lista__link" href="ciudades.html">Ciudades</a></li>
        <li class="lista__item"><a class="lista__link" href="lenguajes.html">Lenguajes</a></li>
        
    </ul>
    </header>
    <h1 class="titulo">INGRESAR USUARIO</h1>
    <!--Formulario-->
    <form  action="#" novalidate>
        <div class="formulario">
            
            <label for="documento">Documento</label>
            <input type="text" id="documento" class="formulario__entrada" name="documento"  required>

            <label for="nomUsuario">Nombre de usuario</label>
            <input type="text"  id="nomUsuario" class="formulario__entrada" name="nombreUsuario" required>

            <label for="apellido">Apellido</label>
            <input type="text"  id="apellido" class="formulario__entrada"  name="apellido" required>

           <label for="telefono">Telefono</label>
            <input type="text"  id="telefono" class="formulario__entrada" name="telefono"  required>

             <label for="contrasena">Contrase√±a</label>
            <input type="password"  id="contrasena" class="formulario__entrada" name="contrasena" required>
            
            <div class="radios">
             <div class="radiosContenido">  
            <label for="femenino">Femenino</label>
            <input type="radio"  id="femenino" class="formulario__entrada" required>
            </div> 
            <div class="radiosContenido">
            <label for="masculino">Masculino</label>
            <input type="radio"  id="masculino" class="formulario__entrada" required>
            </div>
            </div>

            <select class="formulario__entrada">
                <option disabled selected hidden>Seleccione una ciudad</option>
            </select>


            <h3 class="formulario__textoLenguaje">Selecciona un lenguaje</h3>
            <div class="lenguajes" >
                 

                <div class="lenguajes__contenido">
                <label for="lenguaje">Python</label>
                <input type="checkbox" id="lenguaje" >
                </div>
            </div>


        </div>
       <button type="submit" class="botonEnviar">Enviar </button>
    </form>


    
    
    <script src="Validation/Usuario.js" type="module"></script>

</body>
</html>
